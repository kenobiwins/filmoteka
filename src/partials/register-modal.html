<div class="backdrop is-hidden" data-value="sign-up">
  <div class="modal" data-value="sign-up">
    <button
      class="button-close"
      type="button"
      data-modal-close
      data-value="sign-up"
    >
      <svg class="icon" width="14px" height="14px">
        <use href="/src/images/svg/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>

    <form class="signup">
      <label for="email">email</label>
      <input type="email" name="email" />
      <label for="password">password</label>
      <input type="password" name="password" />
      <button class="button modal__button" type="submit">Sign up</button>
    </form>
  </div>
</div>
