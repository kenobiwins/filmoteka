<div class="backdrop is-hidden" data-value="sign-up">
  <div class="modal register-form" data-value="sign-up">
    <button
      class="button-close"
      type="button"
      data-modal-close
      data-value="sign-up"
    >
      <svg class="icon" width="14px" height="14px">
        <use href="/src/images/svg/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <form class="signup">
      <h2>Register right now</h2>
      <label for="email">email</label>
      <input type="email" id="email" name="email" />
      <label for="password">password</label>
      <input type="password" id="password" name="password" />
      <button class="button modal__button" type="submit">Sign up</button>
    </form>
    <form class="login" data-value="login">
      <h2>Have account?</h2>
      <label for="email">email</label>
      <input type="email" id="email" name="email" />
      <label for="password">password</label>
      <input type="password" id="password" name="password" />
      <button class="button modal__button" type="submit" data-action="login">
        Log in
      </button>
    </form>
    <button class="button modal__button" type="button" data-action="logout">
      Log out
    </button>
  </div>
</div>
